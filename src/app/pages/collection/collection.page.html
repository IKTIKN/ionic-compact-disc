<!-- Title header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Collection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- Title header IOS-->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Collection</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Empty page message -->
  <app-empty-page-message [message]="emptyPageMessage"></app-empty-page-message>

  <!-- Floating Action Button: Start scan -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/scan']">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
